<header>
  <!-- navigation bar start -->
  <div class="navbar navbar-expand-lg fw-bold mx-1">
    <div class="container-fluid">
      <!-- website logo/brand start -->
      <a class="navbar-brand" routerLink="/posts">
        <img
          class="navbar-brand p-2 logo-image"
          href="javascript:void(0)"
          src="../../../../../assets/harianwibu.png"
          alt="logo"
        />
      </a>
      <!-- website logo/brand end -->

      <!-- navigation bar collapse button start -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- navigation bar collapse button end -->

      <!-- navigation menu start -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- navigation item start -->
        <!-- left-nav start -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="" class="nav-link" routerLink="/posts">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" routerLink="create-post">Create Post</a>
          </li>
        </ul>
        <!-- left-nav end -->

        <!-- right-nav start -->
        <ul class="navbar-nav ms-md-auto">
          <li *ngIf="isAuthenticated">
            <a class="nav-link" aria-current="page"> Welcome {{ userName }} </a>
          </li>
          <li class="nav-link">
            <a [hidden]="!isAuthenticated">Logout</a>
          </li>
          <li class="nav-item" *ngIf="!isAuthenticated">
            <a href="" class="nav-link" routerLink="/login">Login</a>
          </li>
        </ul>
        <!-- right-nav end -->
        <!-- navigation item end -->
      </div>
      <!-- navigation menu end -->
    </div>
  </div>
  <!-- navigation bar end -->
</header>
