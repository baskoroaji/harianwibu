<h2>Post List</h2>
<div class="d-flex justify-content-start gap-2 flex-wrap row" >
 <app-article *ngFor="let post of postResponse.content" [post]="post"></app-article>
</div>
<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
            <a
              (click)="goToPreviousPage()"
              class="page-link"
              href="javascript:void(0)"
              aria-label="Previous"
              [class.disabled]="page === 0"
            >
              <i class="fa-solid fa-angle-left"></i>
            </a>
          </li>
          <li class="page-item">
            <a
              (click)="goToNextPage()"
              class="page-link"
              href="javascript:void(0)"
              aria-label="Next"
              [class.disabled]="isLastPage"
            >
              <i class="fa-solid fa-chevron-right"></i>
            </a>
          </li>
        </ul>
    </nav>
</div>
