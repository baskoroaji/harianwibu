<main>
  <div class="container mx-auto text-center">
    <div id="content">
      <article class="row">
        <div class="col">
          <h2 class="h2">Post List</h2>
          <div class="d-flex justify-content-start gap-2 flex-wrap row">
            <app-article
              *ngFor="let post of postResponse.content"
              [post]="post"
            ></app-article>
          </div>
        </div>
      </article>
    </div>
  </div>
</main>
